<div class="modal fade" id="adminRoleModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.user.signup(temp.user)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Manage: {{temp.role.name}}</h4>
				</div>
				<div class="modal-body">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading" ng-click="tools.roles.list()">List All Users</div>
							<ul class="list-group">
								<a class="list-group-item" 
								ng-repeat="user in temp.role.users"
								ng-click="tools.roles.removeUser(temp.role, user)">
									<span class="title">{{user.name}}</span>
								</a>
							</ul>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="Save">
				</div>
			</div>
		</form>
	</div>
</div>
