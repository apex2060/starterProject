<body ng-controller="MainCtrl" ng-swipe-right="tools.side('left', 'show')">

	<header ng-include="'partials/header.html'"></header>
	<div class="wrapper">
		<section>
			<aside id="aside_left" ng-include="tools.side('left')" 
				ng-show="tools.side('left')" 
				ng-swipe-left="tools.side('left', 'hide')">
			</aside>
			<article>
				<div class="view" id="{{view}}" ng-view></div>
			</article>
			<aside id="aside_right" ng-include="tools.side('right')" ng-show="tools.side('right')" style="display:none;"></aside>
		</section>
	</div>
	<footer ng-include="'partials/footer.html'">
		<img src="/assets/img/box.jpg" alt="">
	</footer>
	
	<div ng-include="'partials/user/loginModal.html'"></div>
	<div ng-include="'partials/user/settingsModal.html'"></div>
	<div ng-include="'partials/user/signupModal.html'"></div>

	<script type="text/javascript" src="assets/js/angularfire.min.js"></script>
	<script type="text/javascript" src="assets/js/angularTranslation.js"></script>
	<script type="text/javascript" src="assets/js/angularTranslationLoader.js"></script>
